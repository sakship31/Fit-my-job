<h2 class="page-header">Create Job</h2>
<!-- <button style="margin-left: 30px;" (click)="onUpdateProfilePic()">
   Update Profile Picture
</button> -->

<form (submit)="createJob()">
  <div class="form-group">
    <label>Job title</label>
    <input type="text" class="form-control" [(ngModel)]="job_title" name="job_title">
  </div>
  <div class="form-group">
   <label>Job Description</label>
   <input type="text" class="form-control" [(ngModel)]="job_description" name="job_description">
 </div>
 <div class="form-group">
   <label>Skills</label>
   <input type="text" class="form-control" [(ngModel)]="skills_required" name="skills_required">
 </div>
 <div class="form-group">
   <label>Location</label>
   <input type="text" class="form-control" [(ngModel)]="location" name="location">
 </div>
 <div class="form-group">
   <label>Start date</label>
   <input type="date" class="form-control" [(ngModel)]="start_date" name="start_date">
 </div>
 <div class="form-group">
   <label>End date</label>
   <input type="date" class="form-control" [(ngModel)]="end_date" name="end_date">
 </div>
 <div class="form-group">
   <label>Apply by</label>
   <input type="date" class="form-control" [(ngModel)]="apply_by" name="apply_by">
 </div>
  <input type="submit" class="btn btn-primary" value="Create">
</form>
