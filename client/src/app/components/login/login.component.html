<div class="rectangle"><p class="text">Don't miss your next opportunity. Sign in to stay updated on your professional world.</p></div>
<div class="login-form">
  <h1>Login</h1>
  <br><br>
  <form (submit)="onLoginSubmit()">
    <input type="email" class="input-box" placeholder="Email" [(ngModel)]="email" name="email">
    <br><br><br>
    <input type="password" class="input-box" placeholder="Password" [(ngModel)]="password" name="password">   
    <!-- <button type="button" class="signup-btn">Login</button> -->
    <input type="submit" class="btn btn-primary" value="Login">
  </form>
</div>
