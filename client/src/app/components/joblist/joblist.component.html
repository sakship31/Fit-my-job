<p>joblist works!</p>
<div *ngFor="let job of jobs">
   <div>
      <div >
        <img style="padding:7px; width:50px;height:50px;border-radius:30px;float:left;"
               src="{{job.postedBy.pic}}"/>
            </div>
            <h5 style="padding-left:3px;padding-top:12px;font-size:20px"><a [routerLink]="['/jobdetail',job._id]">{{job.job_title}}</a></h5>
            <div style="padding-left:43px;padding-top:12px;font-size:15px">org name:{{job.postedBy.name}}</div>
            <div style="padding-left:43px;padding-top:12px;font-size:15px">apply by:{{apply(job)}}</div>
            <button class= "profile-card__button2 button--orange" style="margin-left: 30px;" (click)="deleteJob(job._id)" *ngIf="authService.isOrg()">
              Delete Job 
            </button>
         </div>
         <br>
         <hr>
</div>
