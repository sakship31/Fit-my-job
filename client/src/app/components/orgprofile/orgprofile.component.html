   
<div class="main">
   <div class="row">


      <div class="column1">
        <div class="card">
         <div class="profile-card">
         <div class="profile-card__img">
            <img src="{{profile}}" style="width:100%;height:100%;border-radius: 50%;" />
         </div>
         <div class="profile-card__cnt js-profile-cnt">
            <div class="profile-card__name">{{name}}</div>
            <div class="profile-card__txt">{{about}}</div>
            <div class="profile-card-loc">
               <span class="profile-card-loc__icon">
                 <!-- <svg class="icon"><use xlink:href="#icon-location"></use></svg> -->
                 <img class="icon"  [src]=myImage >
               </span>
       
               <span class="profile-card-loc__txt" >
                  <strong style="color: #d5135a;">{{location}}</strong>
               </span>
             </div>
            
   
   
   
             <div class="profile-card-ctr">
   
               <div class="profile-card-inf">
                  <div class="profile-card-inf__item">
                    <div class="profile-card-inf__title">{{followers.length}}</div>
                    <div class="profile-card-inf__txt">Followers</div>
                  </div>
          
                  <div class="profile-card-inf__item">
                     <div class="profile-card-inf__title">{{jobs.length}}</div>
                     <div class="profile-card-inf__txt">Jobs</div>
                   </div>
               
              
            </div>
            <div class="website">
               website:<a href="{{website_link}}" > {{website_link}}</a></div>

               <button  class= "profile-card__button1 button--blue" style="margin-left: 30px;" (click)="onUpdateProfile()" *ngIf="self()">
                  Update Profile
               </button>
            </div>
            
            
            <br>
            <button class="skillcard" style="margin-left: 30px;" (click)="Follow()" *ngIf="(!self() && !authService.isOrg() && !followed())">
               Follow
            </button>
            <button class="skillcard" style="margin-left: 30px;" (click)="Unfollow()" *ngIf="(!self() && !authService.isOrg() && followed())">
               UnFollow
            </button>
            
         </div>
        </div>
      </div>

    <!-- modal -->
   
    <ng-template #content let-modal> 
      <div class="modal-header"> 
          <h4 class="modal-title" 
              id="modal-basic-title"> 
              Update profile photo
          </h4> 
          <button type="button" class="close"
                  aria-label="Close" (click)= 
                  "modal.dismiss('Cross click')">  
              <span aria-hidden="true"> 
                  Ã— 
              </span> 
          </button> 
      </div> 
      <div class="modal-body"> 
          <form> 
            <div class="card">
              <img src="{{profile}}" alt="Avatar" style="width:100%">
              <div class="container">
                <h4><b>{{name}}</b></h4>
                <form (submit)="onUpdatePic()">
                  <div className="btn #64b5f6 blue darken-1">
                   <span>Upload Image</span>
                   <input type="file" (change)="onFileSelected($event)" class="form-control" name="image"/>
                </div>
                <input type="submit" class="btn btn-primary" value="Post">
                </form>
              </div>
            </div>
          </form> 
      </div>
