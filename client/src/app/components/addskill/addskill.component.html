<h2 class="page-header">Add Skill</h2>
<form (submit)="onAddSkill()">
  <div class="form-group">
    <label>Skill name:</label>
    <input type="text" class="form-control" [(ngModel)]="name" name="name">
  </div>
  <div class="form-group">
   <label>Project URL:</label>
   <input type="text" class="form-control" [(ngModel)]="url" name="url">
 </div>
  <input type="submit" class="btn btn-primary" value="Add skill">
</form>
