<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" >
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <div class="form-group" *ngIf="(!authService.isOrg())" >
    <label>About</label>
    <input type="text" [(ngModel)]="about" name="about" class="form-control" >
  </div>
  <div class="form-group" *ngIf="(!authService.isOrg())">
    <label>City</label>
    <input type="text" [(ngModel)]="city" name="city" class="form-control" >
  </div>
  <div class="form-group" *ngIf="(!authService.isOrg())">
    <label>State</label>
    <input type="text" [(ngModel)]="state" name="state" class="form-control" >
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
