 <h6> {{user.name}} || {{user.email}} || {{user.connections.length}}</h6>
<div class="home">


     <div class="card home-card"
     style="  max-width: 500px;
     height: max-content;
     margin: 26px auto;"
     *ngFor="let post of posts"
     >
     <div>
      <div class="card-image">
        <div >
          <img style="padding:7px; width:50px;height:50px;border-radius:30px;float:left;"
                 src="{{post.postedBy.pic}}"/></div><h5 style="padding-left:3px;padding-top:12px;font-size:20px"><a [routerLink]="['/profile/',getId(post)]">{{post.postedBy.name}}</a>
           </h5></div>
 
          <div class="card-image">
              <img src="{{post.pic}}"/>
          </div>
          <div class="card-content input-field">
          
                             <i class="material-icons"  style="color:blue;cursor: pointer;" (click)="unlike(post)" *ngIf="liked(post)">thumb_up</i>
                           
                             <i class="material-icons"  style="color:black ;cursor: pointer;" (click)="like(post)" *ngIf="!liked(post)">thumb_up</i>
                           
          <br/><h6>{{post.likes.length}} likes<br/></h6>
             <h6>{{post.caption}}</h6>   
 
             <!-- <h6 style="font-weight:500;color:#81858a">{{post.comments.length}} Comments</h6>     
                                 <form
                                 
                                 >
                                   <input type="text" placeholder="add a comment" />  
                                 </form> -->
              
          </div>
         </div>
      </div> 
   </div>
